<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="preloader">
      <p>Подождите, комментарии загружаются...</p>
    </div>
    <ul id="list" class="comments">
      <!-- Список через JS -->
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-input""" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
        <button id="add-button-delete" class="add-form-button-delete">Удалить последний комментарий</button>

      </div>
    </div>
    <div class="loader"></div>
  </div>
</body>

<style>
  .error {
    background-color: red;
  }
</style>

<script>
  "use strict";
  // Код писать здесь
  const nameInputElement = document.querySelector(".add-form-name");
  const textInputElement = document.querySelector(".add-form-text");
  const buttonElement = document.querySelector(".add-form-button");
  const addForm = document.querySelector(".add-form");
  const loaderComment = document.querySelector(".preloader");
  const loaderForm = document.querySelector(".loader");

  const listElement = document.getElementById("list");
  // buttonElement.disabled = true;

  Date.prototype.format = function () {
    return this
      .toLocaleDateString('default', { day: '2-digit', month: '2-digit', year: '2-digit' }) + " " + this.toLocaleTimeString().slice(0, -3);
  }

  String.prototype.sanitize = function () {
    return this
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("BEGIN_QUOTE", "<div class='quote'>")
      .replaceAll("QUOTE_END", "</div>")
  }

  let comments = [];

  function getComments() {

    return fetch(
      'https://wedev-api.sky.pro/api/v1/vladimir-novikov/comments',
      {
        method: "GET"
      }
    )
      .then((response) => {
        if (response.status === 500) {
          throw new Error("Сервер упал");
        }
        if (response.status === 200) {
          return response.json();
        }
      })
      .then((responseData) => {
        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).format(),
            text: comment.text,
            likeCount: 0,
            isLiked: false,
          };
        });
        comments = appComments;
        loaderComment.classList.add('hidden');
        renderComments();
      })
      .catch((error) => {
        if (error.message === 'Failed to fetch') {
          alert("Сервер сломался, попробуйте позже");
        }
        
      })
  };
  getComments();

  // удаление последнего комментария
  function deleteComment() {
    document.getElementById('add-button-delete')
      .addEventListener('click', (event) => {
        comments.pop()
        event.stopPropagation();
        renderComments();
      })
  };

  deleteComment()


  // массив пользователей
  function renderComments() {
    listElement.innerHTML = comments.map((comment, index) => {
      const classButton = comment.isLiked ? "-active-like" : "";
      return `<li data-index="${index}" class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-index="${index}">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter" data-index="${index}">${comment.likeCount}</span>
              <button class="like-button ${classButton}" data-index="${index}"></button>
            </div>
          </div>
        </li>`
    }).join("");

    initEventList();
    reply();

  };
  // функция лайка
  function initEventList() {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', () => {
        const index = likeButtonElement.dataset.index
        if (comments[index].isLiked) {
          comments[index].isLiked = !comments[index].isLiked
          comments[index].likeCount--
        } else {
          comments[index].isLiked = !comments[index].isLiked
          comments[index].likeCount++
        }
        renderComments();
      });
    };
  }

  // функция ответа на комментарий
  function reply() {
    const commentsForms = document.querySelectorAll(".comment-text");

    for (const commentForm of commentsForms) {
      commentForm.addEventListener('click', () => {
        const index = commentForm.dataset.index;
        textInputElement.value = `BEGIN_QUOTE ${comments[index].text} : ${comments[index].name} QUOTE_END`;
        textInputElement.focus();
      });
    };
  };
  // ввод комментария через "Enter"
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      buttonElement.click();
    }
  })

  buttonElement.disabled = true;
  nameInputElement.addEventListener('input', () => {
    if (nameInputElement.value === '') {
      buttonElement.disabled = true;
      return;

    } else {
      buttonElement.disabled = false;
    }
  })


  buttonElement.addEventListener('click', () => {
    nameInputElement.classList.remove("error");
    textInputElement.classList.remove("error");
    if (nameInputElement.value.trim() === "" || textInputElement.value.trim() === "") {
      nameInputElement.classList.add("error");
      textInputElement.classList.add("error")
      return;
    };
    addForm.classList.add('hidden');
    loaderForm.innerText = 'Идет отправка на сервер...'

    // buttonElement.disabled = true;
    // buttonElement.textContent = 'Комментарии загружаются...';


    const featchPushComment = fetch(
      'https://wedev-api.sky.pro/api/v1/vladimir-novikov/comments',
      {
        method: "POST",
        body: JSON.stringify({

          text: textInputElement.value.sanitize(),
          name: nameInputElement.value.sanitize(),
          forceError: true,

        }),
      })
      .then(response => {
        addForm.classList.remove('hidden');
        loaderForm.innerText = ''

        if (response.status === 500) {
          throw new Error("Сервер упал");
        }
        if (response.status === 400) {
          throw new Error("Короткие вводимые данные");
        }
        if (response.status === 201) {
          return response.json();
        }
      })
      .then(() => {
        return getComments();
      })
      .then(() => {
        nameInputElement.value = "";
        textInputElement.value = "";
        renderComments();
      })
      .catch((error) => {
        if (error.message === 'Failed to fetch') {
          alert("Кажется что-то пошло не так, попробуйте позже");
        };
        if (error.message === "Сервер упал") {
          alert('Сервер сломался, попробуйте позже');
        };
        if (error.message === "Короткие вводимые данные") {
          alert('Имя и комментарий должны быть не короче 3х символов');
        };
      })
  });




  console.log("It works!");
</script>

</html>
